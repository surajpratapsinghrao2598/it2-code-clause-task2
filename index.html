<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Generator - Code Class Task 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center"><i class="fas fa-paint-brush"></i> Background Generator - Code Class Task 2</h2>
        <form id="bg-form" class="mt-4">
            <div class="row mb-3">
                <div class="col">
                    <label for="color1" class="form-label"><i class="fas fa-tint"></i> Color 1:</label>
                    <input type="color" id="color1" class="form-control form-control-color">
                </div>
                <div class="col">
                    <label for="color2" class="form-label"><i class="fas fa-tint"></i> Color 2:</label>
                    <input type="color" id="color2" class="form-control form-control-color">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col">
                    <label for="gradient-type" class="form-label"><i class="fas fa-exchange-alt"></i> Gradient
                        Type:</label>
                    <select id="gradient-type" class="form-select">
                        <option value="linear">Linear</option>
                        <option value="radial">Radial</option>
                    </select>
                </div>
                <div class="col">
                    <label for="direction" class="form-label"><i class="fas fa-arrows-alt-h"></i> Direction (for
                        Linear):</label>
                    <select id="direction" class="form-select">
                        <option value="to right">Right</option>
                        <option value="to left">Left</option>
                        <option value="to bottom">Bottom</option>
                        <option value="to top">Top</option>
                        <option value="to top right">Top Right</option>
                        <option value="to top left">Top Left</option>
                        <option value="to bottom right">Bottom Right</option>
                        <option value="to bottom left">Bottom Left</option>
                    </select>
                </div>
            </div>
        </form>
        <div id="preview" class="mt-4"></div>
        <div id="css-code" class="mt-4">
            <h5><i class="fas fa-code"></i> Generated CSS:</h5>
            <pre id="css-text"></pre>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
